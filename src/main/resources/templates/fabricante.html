<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="fragments/layoutPadrao">
	

	<section layout:fragment="conteudo">
  		
		<div class="card">
			
			<h4 th:replace="fragments/cadastro :: cabecalho-card"></h4>
			
			<div class="card-body">
			
				<form  class="container" action="/fabricantes/salvar"  method="POST" th:object="${fabricante}">
					<nav th:replace="fragments/cadastro :: mensagens"></nav>		
					<input type="hidden" th:field="*{id}"/>
		
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input class="form-control"  type="text" th:field="*{nome}"/>
					</div>
		
					<div class="form-group">
						<label for="descricao">Descrição:</label>
						<input class="form-control"  type="text" th:field="*{descricao}"/>
					</div>
				
					<nav th:replace="fragments/cadastro :: botoes"></nav>		
				</form>
			</div>
		</div>
	</section>
</html>
