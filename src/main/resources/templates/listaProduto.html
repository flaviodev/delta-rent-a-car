<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<head>
<meta charset="UTF-8"/>
<title>Lista de Produtos</title>
</head>
<body>

<div class="container">
<h1>Lista de Produtos</h1>


<a th:href="@{/produtos/novo}">Novo Produto</a>

<br/>
<br/>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Valor</th>
			<th>Data de Cadastro</th>
			<th>Status</th>
			<th>Operação</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="produto : ${produtos}">
			<td th:text="${produto.id}"></td>
			<td th:text="${produto.nome}"></td>
			<td th:text="${produto.valor}"></td>
			<td th:text="${produto.dataDeCadastro}"></td>
			<td th:text="${produto.statusDoProduto}"></td>
			<td>
				<a class="btn btn-primary" th:href="@{/produtos/editar/{id}(id = ${produto.id})}">Editar</a>
				<a class="btn btn-danger" th:href="@{/produtos/excluir/{id}(id = ${produto.id})}">Excluir</a>
			</td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
