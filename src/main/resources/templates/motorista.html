<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="fragments/layoutPadrao">
	

	<section layout:fragment="conteudo">
  		
		<div class="card">
			
			<h4 th:replace="fragments/cadastro :: cabecalho-card"></h4>
			
			<div class="card-body">
						
				<form  class="container" action="/motoristas/salvar" method="POST" th:object="${motorista}">
					<nav th:replace="fragments/cadastro :: mensagens"></nav>		
					
					<input type="hidden" th:field="*{id}"/>
		
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input class="form-control"  type="text" th:field="*{nome}"/>
					</div>
		
					<div class="row">
						<div class="col-md-6 form-group">
							<label for="cpf">CPF:</label>
							<input class="form-control"  type="text" th:field="*{cpf}"/>
						</div>
					
						<div class="col-md-6 form-group">
							<label for="cnh">CNH:</label>
							<input class="form-control"  type="text" th:field="*{cnh}"/>
						</div>
					
					</div>

					<div class="form-group">
						<label for="sexo">Sexo:</label>
						<select class="custom-select"  th:field="*{sexo}">
							<option th:each="sexo : ${todosSexos}" th:text="${sexo.descricao}" th:value="${sexo}"></option>
						</select>
					</div>
				
					<nav th:replace="fragments/cadastro :: botoes"></nav>		
				</form>
			</div>
		</div>
	</section>
</html>
