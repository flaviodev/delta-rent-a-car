<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${nomeEntidadePlural}"></title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	</head>

	<body class="container">

  		<br/>
  		  
		<div class="card">

			<h4 class="card-header" th:text="${nomeEntidadePlural}"></h4>
			
			<div class="card-body">

				<h4 class="card-title" th:text="'Cadastro de ' + ${nomeEntidadePlural}"></h4>

				<form  class="container" action="/fabricantes/salvar"  method="POST" th:object="${fabricante}">
					<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError: ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>
		
					<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
						<span th:text="${mensagem}"></span>
					</div>
		
					<br/>
		
					<input type="hidden" th:field="*{id}"/>
		
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input class="form-control"  type="text" th:field="*{nome}"/>
					</div>
		
					<div class="form-group">
						<label for="descricao">Descrição:</label>
						<input class="form-control"  type="text" th:field="*{descricao}"/>
					</div>
				
					<button type="submit" name="/fabricantes/salvar" class="btn btn-success">Salvar</button>
					<a class="btn btn-secondary" th:href="@{/{controlador}(controlador = ${controlador})}">Voltar</a>
				</form>
			</div>
		</div>
	</body>
</html>
