<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Fabricantes</title>
	</head>
	<body>
		<div class="container">
			<h1>Lista de Fabricantes</h1>

			<a th:href="@{/fabricantes/novo}">Novo Fabricante</a>

			<br/>
			<br/>
			
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Descrição</th>
						<th>Operações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fabricante : ${fabricantes}">
						<td th:text="${fabricante.id}"></td>
						<td th:text="${fabricante.nome}"></td>
						<td th:text="${fabricante.descricao}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{/fabricantes/editar/{id}(id = ${fabricante.id})}">Editar</a>
							<a class="btn btn-danger" th:href="@{/fabricantes/excluir/{id}(id = ${fabricante.id})}">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
