<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Locação de Carro</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	</head>
	
	<body>
		<div class="container">
			<h1>Locação de Carro</h1>
	
			<a th:href="@{/locacoes}">Listar Locações</a>
	
			<br/>
			<br/>
			
			<form  class="container" action="/locacoes/salvar" method="POST" th:object="${locacao}">
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError: ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>
	
				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
	
				<br/>
	
				<input type="hidden" th:field="*{id}"/>

				<div class="form-group">
					<label for="motorista">Motorista:</label>
					<select class="custom-select"  th:field="*{motorista}">
						<option th:each="motorista : ${todosMotoristas}" th:text="${motorista.nome} + ' (' + ${motorista.cpf}+')'" th:value="${motorista.id}"></option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="carro">Carro:</label>
					<select class="custom-select"  th:field="*{carro}">
						<option th:each="carro : ${todosCarros}" th:text="${carro.placa} + ' - ' + ${carro.modelo.nomeDoFabricante} + '/' + ${carro.modelo.descricao}" th:value="${carro.id}"></option>
					</select>
				</div>				
	
				<div class="form-group">
					<label for="dataDeLocacao">Data de Locação:</label>
					<input class="form-control"  type="text" th:field="*{dataDeLocacao}"/>
				</div>

				<div class="form-group">
					<label for="dataDeDevolucao">Data de Devolução:</label>
					<input class="form-control"  type="text" th:field="*{dataDeDevolucao}"/>
				</div>
	
				<div class="form-group">
					<label for="valorDaDiaria">Valor da Diária:</label>
					<input class="form-control"  type="text" th:field="*{valorDaDiaria}"/>
				</div>
	
				<div class="form-group">
					<label for="valorTotal">Valor Total:</label>
					<input class="form-control"  type="text" th:field="*{valorTotal}"/>
				</div>
					
		
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>
		</div>
	</body>
</html>
