<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title th:text="${nomeEntidadePlural}"></title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	</head>
	
	<body>
		<div class="container">
			<h1 th:text="'Cadastro de ' + ${nomeEntidadePlural}"></h1>
	
	        <a class="btn btn-link" th:href="@{/{controlador}(controlador = ${controlador})}" th:text="'Listar ' + ${nomeEntidadePlural}"></a>
	
			<br/>
			<br/>
			
			<form  class="container" action="/carros/salvar" method="POST" th:object="${carro}">
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError: ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>
	
				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
	
				<br/>
	
				<input type="hidden" th:field="*{id}"/>
	
				<div class="form-group">
					<label for="placa">Placa:</label>
					<input class="form-control"  type="text" th:field="*{placa}"/>
				</div>
	
				<div class="form-group">
					<label for="chassi">Chassi:</label>
					<input class="form-control"  type="text" th:field="*{chassi}"/>
				</div>
	
				<div class="form-group">
					<label for="valorDaDiaria">Valor da Di√°ria:</label>
					<input class="form-control"  type="text" th:field="*{valorDaDiaria}"/>
				</div>
				
				<div class="form-group">
					<label for="modelo">Modelo:</label>
					<select class="custom-select"  th:field="*{modelo}">
						<option th:each="modelo : ${todosModelos}" th:text="${modelo.fabricante.nome} + ' - ' + ${modelo.descricao}" th:value="${modelo.id}"></option>
					</select>
				</div>
			
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>
		</div>
	</body>
</html>
